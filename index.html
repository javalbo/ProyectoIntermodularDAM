<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microgame Madness</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;800&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            font-family: 'Inter', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 1280px;
            height: 720px;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 4px solid #444;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Overlays */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }

        /* Typography */
        h1 {
            font-family: 'Press Start 2P', cursive;
            color: #FFFF00;
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            font-size: 24px;
            color: #ccc;
        }

        .btn-primary {
            background: #FF0055;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.1s;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            background: #ff3377;
        }

        /* In-Game UI */
        #game-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through to canvas */
            display: none;
        }

        #timer-bar-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 30px;
            background: #333;
            border: 2px solid white;
            border-radius: 15px;
            overflow: hidden;
        }

        #timer-bar {
            width: 100%;
            height: 100%;
            background: #FF0055;
            /* Bomb fuse color */
        }

        #instruction-text {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-size: 64px;
            font-weight: 800;
            text-transform: uppercase;
            text-shadow: 4px 4px 0 #000;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Lives Screen */
        .heart {
            color: #FF0055;
            font-size: 64px;
            margin: 0 10px;
        }
    </style>
</head>

<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="1280" height="720"></canvas>

        <!-- Main Menu -->
        <div id="main-menu" class="overlay">
            <h1>MICROGAME<br>MADNESS</h1>
            <p>Sobrevive a la velocidad.</p>
            <button id="btn-start" class="btn-primary">JUGAR</button>
        </div>

        <!-- Intermission / Lives Screen -->
        <div id="intermission-screen" class="overlay hidden">
            <h2 id="level-text">Nivel 1</h2>
            <div id="lives-container">
                <!-- Hearts go here -->
            </div>
            <p>Prepárate...</p>
        </div>

        <!-- Game UI -->
        <div id="game-ui">
            <div id="instruction-text">¡ENCIENDE!</div>
            <div id="timer-bar-container">
                <div id="timer-bar"></div>
            </div>
        </div>

        <!-- Result Overlay -->
        <div id="result-overlay" class="overlay hidden" style="background: transparent;">
            <h1 id="result-text" style="font-size: 80px; text-shadow: 5px 5px 0 #000;">WIN</h1>
        </div>

        <!-- Game Over -->
        <div id="game-over-screen" class="overlay hidden">
            <h1>GAME OVER</h1>
            <p id="final-score">Puntuación: 0</p>
            <button id="btn-restart" class="btn-primary">REINTENTAR</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/microgames/match-game.js"></script>
    <script src="js/microgames/dodge-game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
